<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission2022-third-assignment</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="text-center">
            <h1 class="py-3">Counting Consultants</h1>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-md-6 mb-3 mb-xl-0 mb-md-0">
                    <img class="img-fluid h-100" src="images/bank.jpg" alt="">
                </div>
                <div class="col-xl-6 col-md-6">
                    <div class="main-calculation bg-success bg-opacity-10 py-3 text-center">
                        <!-- income-expense start -->
                        <div class="income-expense-section">
                            <!-- income start -->
                            <div class="income-section">
                                <div class="income-title text-center mb-3">
                                    <h6 class="fw-bolder">Income</h6>
                                </div>
                            
                                <div class="income-main text-center">
                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-2 me-2 me-xl-0">
                                            <label for="income-amount" class="col-form-label">Income:</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="text" id="income-amount" class="form-control" value="">
                                        </div>
                                    </div>
                                    <div class="ms-xl-4">
                                        <p class="text-danger ms-xl-5" id="err-income-msg"></p>
                                    </div>
                                </div>
                            </div>
                            <!-- income end -->

                            <!-- expenses start -->
                            <div class="expense-section my-3">
                                <div class="expense-title text-center my-4">
                                    <h6 class="fw-bolder">Expenses</h6>
                                </div>
                            
                                <div class="expense-main text-center">
                                    <div class="mb-3">
                                        <div class="row justify-content-center align-items-center">
                                            <div class="col-2">
                                                <label for="food-expense" class="col-form-label">Food:</label>
                                            </div>
                                            <div class="col-5">
                                                <input type="text" id="food-expense" class="form-control" value="">
                                            </div>
                                        </div>
                                        <div class="ms-xl-4">
                                            <p class="text-danger ms-xl-5" id="err-food-msg"></p>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="row justify-content-center align-items-center">
                                            <div class="col-2">
                                            <label for="rent-expense" class="col-form-label">Rent:</label>
                                            </div>
                                            <div class="col-5">
                                            <input type="text" id="rent-expense" class="form-control" value="">
                                            </div>
                                        </div>
                                        <div class="ms-xl-4">
                                            <p class="text-danger ms-xl-5" id="err-rent-msg"></p>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="row justify-content-center align-items-center">
                                            <div class="col-2">
                                            <label for="cloth-expense" class="col-form-label">Clothes:</label>
                                            </div>
                                            <div class="col-5">
                                            <input type="text" id="cloth-expense" class="form-control" value="">
                                            </div>
                                        </div>
                                        <div class="ms-xl-4">
                                            <p class="text-danger ms-xl-5" id="err-cloth-msg"></p>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                            <!-- expenses end -->

                            <!-- calculation details start -->
                            <div class="mb-1">
                                <p class="text-danger ms-xl-3" id="err-in-ex-msg"></p>
                            </div>
                            <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
                            <h6 class="my-4 fw-bolder">Total Expenses: <span id="total-expense">0000</span></h6>
                            <h6 class="my-4 fw-bolder">Balance: <span id="balance">0000</span></h6>
                            <!-- calculation details end -->
                        </div>
                        <!-- income-expense end -->
                  
                         <!-- savings start -->
                         <div class="saving-section mt-4">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-2 col-md-1 col-xl-1">
                                  <label for="saving-amount-percent" class="col-form-label">Save:</label>
                                </div>
                                <div class="col-4 d-flex align-items-center">
                                  <input type="text" id="saving-amount-percent" class="form-control me-3">
                                  <span>%</span>
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-primary w-md-100" id="save">Save</button>
                                </div>
                            </div>

                            <h6 class="my-4 fw-bolder" id="total-saving">Saving Amount: 5500</h6>
                            <h6 class="fw-bolder" id="total-remaining-amount">Remaining Balance: 5500</h6>
                         </div>
                         <!-- savings end -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main end -->
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/main.js"></script>
</body>
</html>
